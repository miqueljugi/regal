<!doctype html>
<html lang="ca">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Compte enrere - Praga</title>
<style>

    *{box-sizing:border-box}

    body{

      margin:0;

      min-height:100vh;

      display:grid;

      place-items:center;

      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      /* Fons */

      background:

        linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),

        url("praga.jpg");

      background-size:cover;

      background-position:center;

      background-attachment:fixed;

    }

    .wrap{

      width:min(1200px, 96vw);

      padding:16px 12px;

      display:flex;

      justify-content:center;

      align-items:center;

    }

    /* Contenidor del panell */

    .board{

      position:relative;

      width:min(1100px, 96vw);

      aspect-ratio: 3 / 2;  /* ratio del panell */

      max-height: 88vh;

    }

    .board img{

      width:100%;

      height:100%;

      object-fit:contain;

      display:block;

      filter: drop-shadow(0 18px 50px rgba(0,0,0,.45));

      border-radius: 10px;

    }

    /* Overlay pels dígits */

    .overlay{

      position:absolute;

      inset:0;

      pointer-events:none;

    }

    /* ✅ DÍGITS: ajustats perquè quedin dins les finestres */

    .digits{

      position:absolute;

      left: 6.6%;

      right: 6.6%;

      top: 61.2%;

      height: 16.8%;

      display:grid;

      grid-template-columns: 1fr 1fr 1fr 1fr;

      gap: 5.0%;

      align-items:center;

      justify-items:center;

      font-weight: 900;

      font-variant-numeric: tabular-nums;

      font-size: clamp(26px, 4.8vw, 66px);

      letter-spacing: .02em;

      line-height: 1;

      color: #f3b13a; /* groc aeroport */

      text-shadow: 0 10px 22px rgba(0,0,0,.55);

      transform: translateY(0%);

    }

    @media (max-width: 520px){

      .board{ width: 98vw; }

      .digits{

        top: 61.8%;

        font-size: clamp(22px, 6.2vw, 52px);

      }

    }
</style>
</head>
<body>
<div class="wrap">
<div class="board">
<!-- ✅ panell aeroport -->
<img src="panel.png" alt="Panell aeroport - Praga" />
<!-- ✅ números reals a sobre -->
<div class="overlay">
<div class="digits">
<div id="dd">--</div>
<div id="hh">--</div>
<div id="mm">--</div>
<div id="ss">--</div>
</div>
</div>
</div>
</div>
<script>

    // ✅ Sortida: 21/05/2026 17:30 (hora Barcelona)

    const TARGET = new Date("2026-05-21T17:30:00+02:00");

    const pad2 = (n) => String(n).padStart(2, "0");

    const el = (id) => document.getElementById(id);

    function tick(){

      const now = new Date();

      const diff = TARGET - now;

      if (isNaN(TARGET.getTime()) || diff <= 0){

        el("dd").textContent = "00";

        el("hh").textContent = "00";

        el("mm").textContent = "00";

        el("ss").textContent = "00";

        return;

      }

      const total = Math.floor(diff / 1000);

      const days  = Math.floor(total / 86400);

      const hours = Math.floor((total % 86400) / 3600);

      const mins  = Math.floor((total % 3600) / 60);

      const secs  = total % 60;

      el("dd").textContent = pad2(days);

      el("hh").textContent = pad2(hours);

      el("mm").textContent = pad2(mins);

      el("ss").textContent = pad2(secs);

    }

    tick();

    setInterval(tick, 1000);
</script>
</body>
</html>

<!doctype html>
<html lang="ca">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PRAGA</title>
<style>
*{box-sizing:border-box}
body{
margin:0;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:Arial, sans-serif;
color:white;
text-align:center;
background:
linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
url("praga.jpg");
background-size:cover;
background-position:center;
}
h1{
font-size:clamp(60px,10vw,150px);
letter-spacing:.15em;
margin:0;
}
.date{
margin-top:20px;
font-size:clamp(18px,3vw,28px);
font-weight:bold;
}
.timer{
margin-top:40px;
font-size:clamp(40px,8vw,100px);
font-weight:900;
letter-spacing:.05em;
}
.label{
margin-top:10px;
font-size:14px;
letter-spacing:.2em;
text-transform:uppercase;
}
.note{
margin-top:25px;
font-size:16px;
font-weight:600;
}
</style>
</head>
<body>
<div>
<h1>PRAGA</h1>
<div class="date" id="date"></div>
<div class="timer" id="countdown"></div>
//<div class="label">Dies Â· Hores Â· Minuts Â· Segons</div>
<div class="note" id="note"></div>
</div>
<script>
const TARGET = new Date("2026-05-21T17:30:00+02:00");
function pad(n){return n.toString().padStart(2,"0");}
function update(){
const now = new Date();
const diff = TARGET - now;
if(diff <= 0){
document.getElementById("countdown").innerHTML = "00:00:00:00";
document.getElementById("note").innerHTML = "ðŸŽ‰ Ja hi som!";
return;
}
const total = Math.floor(diff/1000);
const days = Math.floor(total/86400);
const hours = Math.floor((total%86400)/3600);
const minutes = Math.floor((total%3600)/60);
const seconds = total%60;
document.getElementById("countdown").innerHTML =
pad(days)+":"+pad(hours)+":"+pad(minutes)+":"+pad(seconds);
document.getElementById("note").innerHTML =
"Falten "+days+" dies âœˆï¸";
}
function formatDate(){
const options = { weekday:"long", day:"2-digit", month:"long", year:"numeric", hour:"2-digit", minute:"2-digit"};
document.getElementById("date").innerHTML =
new Date("2026-05-21T17:30:00+02:00").toLocaleString("ca-ES", options);
}
formatDate();
update();
setInterval(update,1000);
</script>
</body>
</html>

<!doctype html>
<html lang="ca">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Compte enrere - Praga</title>
<style>

    *{box-sizing:border-box}

    body{

      margin:0;

      min-height:100vh;

      display:grid;

      place-items:center;

      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      /* Fons */

      background:

        linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),

        url("praga.jpg");

      background-size:cover;

      background-position:center;

      background-attachment:fixed;

    }

    .wrap{

      width:min(1200px, 96vw);

      padding:18px 14px;

      display:flex;

      justify-content:center;

      align-items:center;

    }

    /* Contenidor del panell */

    .board{

      position:relative;

      width:min(1200px, 96vw);

      aspect-ratio: 1792 / 1024; /* proporció del panell */

      max-height: 88vh;

    }

    /* Imatge del panell */

    .board img{

      width:100%;

      height:100%;

      object-fit:contain;

      display:block;

      filter: drop-shadow(0 18px 50px rgba(0,0,0,.45));

      border-radius: 10px;

    }

    /* capa per col·locar text a sobre */

    .overlay{

      position:absolute;

      inset:0;

      pointer-events:none;

    }

    /* Posició i estil del comptador (sobre els números del panell) */

    .digits{

      position:absolute;

      left: 8%;

      right: 8%;

      top: 70%;

      height: 20%;

      display:grid;

      grid-template-columns: 1fr 1fr 1fr 1fr;

      gap: 2.5%;

      align-items:center;

      justify-items:center;

      font-weight: 900;

      font-variant-numeric: tabular-nums;

      font-size: clamp(40px, 7vw, 120px);

      letter-spacing: .04em;

      color: #f3b13a; /* groc aeroport */

      text-shadow: 0 10px 24px rgba(0,0,0,.55);

    }

    /* A mòbil, reajustem una mica */

    @media (max-width: 520px){

      .digits{ top: 72%; }

    }
</style>
</head>
<body>
<div class="wrap">
<div class="board">
<!-- ✅ panell aeroport (puja'l al repo com panel.png) -->
<img src="panel.png" alt="Panell aeroport - Praga" />
<!-- ✅ números reals a sobre (això és el que s'actualitza) -->
<div class="overlay">
<div class="digits">
<div id="dd">--</div>
<div id="hh">--</div>
<div id="mm">--</div>
<div id="ss">--</div>
</div>
</div>
</div>
</div>
<script>

    // ✅ Data/hora de sortida (hora Barcelona)

    const TARGET = new Date("2026-05-21T17:30:00+02:00");

    const pad2 = (n) => String(n).padStart(2, "0");

    const el = (id) => document.getElementById(id);

    function tick(){

      const now = new Date();

      let diff = TARGET - now;

      if (isNaN(TARGET.getTime()) || diff <= 0){

        el("dd").textContent = "00";

        el("hh").textContent = "00";

        el("mm").textContent = "00";

        el("ss").textContent = "00";

        return;

      }

      const total = Math.floor(diff / 1000);

      const days = Math.floor(total / 86400);

      const hours = Math.floor((total % 86400) / 3600);

      const mins = Math.floor((total % 3600) / 60);

      const secs = total % 60;

      el("dd").textContent = pad2(days);

      el("hh").textContent = pad2(hours);

      el("mm").textContent = pad2(mins);

      el("ss").textContent = pad2(secs);

    }

    tick();

    setInterval(tick, 1000);
</script>
</body>
</html>
